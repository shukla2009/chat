<div class="container">
    @flashMessages(flash)
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Clustered chat demo</h1>
            <div class="account-wall">
                <img class="profile-img" src="public/images/photo.png" alt="">
                <form action="@routes.Chat.nickname" class="form-signin" method="POST">
                    @elements.formErrors(nickForm)
                    <input type="text" class="form-control" placeholder="nickname" required autofocus
                           name=@nickForm("nickname").name>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
</div>
